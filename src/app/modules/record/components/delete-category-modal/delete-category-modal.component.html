<div class="modal fade"
    [id]="'delete-' + categoryId"
    data-bs-backdrop="static" 
    data-bs-keyboard="false"
    tabindex="-1" 
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <div class="modal-header bg-danger">
                <h5 class="modal-title text-white">
                    Kategória eltávolítása
                </h5>
            </div>
            <div class="modal-body">
                Biztos elszeretné távolítani a(z) <strong>{{ name }}</strong> kategóriát?
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="w-100 btn bg-secondary text-white" data-bs-dismiss="modal">
                    Mégse
                </button>
                <button type="button" class="w-100 btn btn-danger" data-bs-dismiss="modal" (click)="deleteCategory()">
                    Eltávolítás
                </button>
            </div>
        </div>
    </div>
</div>
