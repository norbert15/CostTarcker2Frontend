<div *ngIf="isProfileSite();
    then thenBlock
    else elseBlock">
</div>
<ng-template #thenBlock>
    <div class="d-flex">
        <cost-tracker-sidebar></cost-tracker-sidebar>
        <div class="w-100">
            <cost-tracker-navbar></cost-tracker-navbar>
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-template>
<ng-template #elseBlock>
    <router-outlet></router-outlet>
</ng-template>

<ngx-alerts></ngx-alerts>
